<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoJudge — Problem Difficulty Predictor</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #020617;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
      text-align: center;
      color: #f8fafc;
    }

    .subtitle {
      font-size: 14px;
      color: #94a3b8;
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #cbd5f5;
    }

    textarea {
      width: 100%;
      min-height: 130px;
      resize: none;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #f8fafc;
      font-size: 14px;
      margin-bottom: 20px;
      outline: none;
    }

    textarea:focus {
      border-color: #60a5fa;
    }

    button {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 14px;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    .result {
      margin-top: 6px;
      padding: 18px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid #1e293b;
      min-height: 72px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      text-align: center;
    }

    .result .label {
      font-size: 13px;
      color: #94a3b8;
    }

    .result .value {
      font-size: 20px;
      font-weight: 700;
      color: #93c5fd;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      text-align: center;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>AutoJudge</h1>
    <p class="subtitle">Programming Problem Difficulty Predictor</p>

    <label for="problem">Paste a programming problem statement</label>
    <textarea
      id="problem"
      placeholder="e.g. Implement segment tree with lazy propagation"
    ></textarea>

    <button onclick="predict()">Predict Difficulty</button>

    <div class="result" id="result">
      <div class="label">Status</div>
      <div class="value">Waiting for input…</div>
    </div>

    <div class="footer">
      Powered by ML · TF-IDF · Classification + Regression
    </div>
  </div>

  <script>
    async function predict() {
      const text = document.getElementById("problem").value.trim();
      const resultDiv = document.getElementById("result");

      if (!text) {
        resultDiv.innerHTML = `
          <div class="label">Error</div>
          <div class="value">Please enter a problem statement</div>
        `;
        return;
      }

      resultDiv.innerHTML = `
        <div class="label">Status</div>
        <div class="value">Predicting…</div>
      `;

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ problem_statement: text })
        });

        const data = await response.json();

        resultDiv.innerHTML = `
          <div>
            <div class="label">Predicted Difficulty</div>
            <div class="value">${data.final_difficulty.toUpperCase()}</div>
          </div>
          <div>
            <div class="label">Predicted Score</div>
            <div class="value">${data.predicted_score}</div>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `
          <div class="label">Error</div>
          <div class="value">Unable to contact server</div>
        `;
      }
    }
  </script>
</body>
</html>
